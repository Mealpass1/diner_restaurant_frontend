<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Platform for diners to buy and get their meals derivered from their favorite restaurants ðŸ˜Š, also for restaurants to sell and earn money from their beloved dinerâœ¨"
    />
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/icons/android-192x192.png"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Mealpass</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .splash {
        width: 100vw;
        height: 100vh;
        position: relative;
        background: #d8b79f;
        align-items: center;
        justify-content: center;
        z-index: 10000000;
        display: flex;
        overflow: hidden;
      }
      .splash .splash-image {
        width: 100%;
        animation: background 2s ease;
      }
      .splash .logo {
        position: absolute;
        background: white;
        width: 33%;
        border-radius: 5px;
        animation: animation 2s ease-in;
      }
      @keyframes animation {
        0% {
          transform: scale(0.8);
          opacity: 0.6;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes background {
        0% {
          transform: scale(1.3);
          opacity: 0.5;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      .hide {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="splash">
      <img
        src="%PUBLIC_URL%/splash.jpg"
        alt="splash image"
        class="splash-image"
      />
      <img src="/logo.svg" alt="logo" class="logo" />
    </div>
    <div id="portal"></div>
    <div id="root"></div>
    <script>
      const splash = document.querySelector(".splash");
      document.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          splash.classList.remove("splash");
          splash.classList.add("hide");
          splash.style.zindex = "0";
        }, 3000);
      });
    </script>
  </body>
</html>
